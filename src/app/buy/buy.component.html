<mat-card class="example-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-around center">

    <mat-card-title fxLayout="row" fxLayoutAlign="space-around center">Faire un achat</mat-card-title>


  </mat-card-header>

  <mat-card-content fxLayout="row" fxLayoutAlign="center center">
    <h4>Article</h4>
    <mat-form-field>
      <mat-label>Choisir un article</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="article">
        <mat-option *ngFor="let article of Article" [value]="article.price">
          {{article.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <p fxLayout="row" fxLayoutAlign="center center">Montant: {{selectedValue}}</p>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="primary">Acheter</button>
  </mat-card-actions>
</mat-card>
